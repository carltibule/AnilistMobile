query MediaById($id: Int!){
    Media(id: $id){
    	id
    	idMal
    	title{
            romaji
            english
            native
        }
    	type
    	format
    	status
    	description
    	startDate{
            year
            month
            day
        }
    	endDate{
            year
            month
            day
        }
    	season
    	episodes
    	duration
    	chapters
    	volumes
    	countryOfOrigin
    	isLicensed
    	source
    	hashtag
    	trailer{
            id
            site
        }
    	updatedAt
    	coverImage {
    	    extraLarge
    	    large
    	    medium
    	}
    	bannerImage
    	genres
    	synonyms
    	averageScore
    	meanScore
    	popularity
    	trending
    	tags{
            name
        }
    	isAdult
    	nextAiringEpisode{
            airingAt
            timeUntilAiring
            episode
        }
        externalLinks {
            url
            site
        }
        streamingEpisodes{
            title
            thumbnail
            url
            site
        }
        rankings {
            rank
            context
        }
        siteUrl
  }
}