query MediaQuery($season: MediaSeason!, $year: Int!, $page: Int!){
    Page(page: $page, perPage: 50){
        pageInfo{
            total
            hasNextPage
        }

        media(season: $season, seasonYear: $year, isAdult: false){
            id
            idMal
            title{
                romaji
                english
                native
            }
            format
            status
            description
            startDate{
                year
                month
                day
            }
            episodes
            duration
            coverImage{
                large
                medium
            }
        }
    }
}