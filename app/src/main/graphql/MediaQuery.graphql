query MediaQuery($season: MediaSeason!, $year: Int!, $page: Int!){
    Page(page: $page, perPage: 50){
        pageInfo{
            total
            hasNextPage
        }

        media(season: $season, seasonYear: $year, isAdult: false){
            id
            idMal
            title{
                romaji
                english
                native
            }
            type
            format
            status
            description
            startDate{
                year
                month
                day
            }
            endDate{
                year
                month
                day
            }
            season
            episodes
            duration
            chapters
            volumes
            countryOfOrigin
            isLicensed
            source
            hashtag
            trailer{
                id
            }
            updatedAt
            coverImage{
                large
                medium
            }
            bannerImage
            averageScore
            meanScore
            isAdult
            streamingEpisodes{
                title
                thumbnail
                url
                site
            }
            tags{
                name
                category
            }
        }
    }
}